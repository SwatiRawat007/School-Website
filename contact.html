<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>CONTACT NAME</h1>
        <div class="input-form">
          <label for="I AM INTERESTED IN">I AM INTERESTED IN*</label><br />
          <select name="interest">
            <option value="For Admission">For Admission</option>
            <option value="Query">Query</option>
            <option value="Complaint">Complaint</option>
          </select>
        </div>

        <div class="input-form">
          <label for="Name">Name*</label><br />
          <input type="text" />
        </div>
        <div class="input-form">
          <label for="Email">Email*</label><br />
          <input type="text" />
        </div>
        <div class="input-form">
          <label for="Mobile/Telephone">Mobile/Telephone*</label><br />
          <input type="text" />
        </div>
        <div class="input-form">
          <label for="Child Name">Child Name*</label><br />
          <input type="text" />
        </div>
        <div class="input-form">
          <label for="Child Class">Child Class*</label><br />
          <input type="text" />
        </div>
        <div class="input-form">
          <label for="Message">Message*</label><br />
          <textarea rows="10"> </textarea>
        </div>
        <button>Send Message</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
